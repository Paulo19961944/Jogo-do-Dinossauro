<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Esse é um jogo divertido, um jogo para todas as idades">
    <meta name="keywords"
        content="Jogo Divertido, Bom para Crianças, Bom para a familia inteira. Apropriado para todas as idades">
    <title>Jogo de dinossauro divertido</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-query.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
</head> 

<body>
    <header>
        <img src="img/Dino-Icon.png" alt="Icone de Dinossauro" class="dino-icon">
        <h1>Jogo do Dinossauro</h1>
        <img src="img/Dino-Icon.png" alt="Icone de Dinossauro" class="dino-icon">
    </header>
    <main class="game-container">
        <div class="score">
            <p class="score-text">Score: <span id="scoreValue">0</span></p>
        </div>
        <img src="img/Lua.png" alt="Uma lua de Fundo" class="moon">
        <img src="img/Dinossauro.gif" alt="Dinossauro do Jogo" class="dino-game">
        <img src="img/Lixeira.png" alt="Lixeira como Obstáculo" class="obstaculo">
    </main>
    <footer>
        <small>Criado por Paulo Henrique Azevedo do Nascimento</small>
    </footer>
</body>

</html>
