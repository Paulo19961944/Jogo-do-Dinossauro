<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Esse é um jogo divertido, um jogo para todas as idades">
    <meta name="keywords"
        content="Jogo Divertido, Bom para Crianças, Bom para a familia inteira, Apropriado para todas as idades">
    <title>Jogo de dinossauro divertido</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/vars.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>

<body>
    <h1>Jogo do Dinossauro</h1>
    <div class="game-container">

</html>
